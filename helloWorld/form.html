<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="input">
    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>
</div>
</body>
<script>
    var input_app = new Vue({
        el: '#input',
        data: {
            message: 'Hello Vue!'
        }
    })

</script>
</html>
